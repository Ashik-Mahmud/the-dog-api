<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dogs Breeds Finder </title>
    <!-- link for bootstrap modal  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- link for custom css  -->
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>


    <!-- header part start here  -->
    <header id="header" class="bg-white py-4">
        <div class="container text-center">
            <img src="https://bit.ly/3M1ZOMN" class="img-fluid " width="170px" alt="image for logo">
            <div class="search-input w-50 mx-auto text-center">
                <h3>Search Your Breeds</h3>
                <input placeholder="Search Breeds" class="my-3 form-control form-control-lg rounded-1" type="search"
                    name="search-field" id="search-field">
            </div>
        </div>
    </header>
    <!-- header part end here  -->

    <!-- main part start here  -->
    <main id="main">
        <section id="breeds">
            <div class="container">
                <div class="row g-4" id="breeds-wrapper">
                    <!-- showing breeds here  -->
                </div>
            </div>
        </section>
    </main>
    <!-- main part end here  -->

    <!-- modal for single details each breed  -->
    <!-- Button trigger modal -->

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="preloader"></div>
                <div id="modal-content">
                    <!-- modal content show here  -->
                </div>
            </div>
        </div>
    </div>
    <!-- footer part start here  -->
    <footer id="footer"></footer>
    <!-- footer part end here  -->



    <!-- scripting for this project -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
